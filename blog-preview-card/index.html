<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card_ctn">
    <div class="card_img">
      <img src="assets/images/illustration-article.svg" alt="svg image" />
    </div>
    <div class="card_content">
      <div class="label">Learning</div>
      <div class="publish_date">Publish 21 Dec 2023</div>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="text">These languages are the backbone of every websites, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" />
        <h6 class="name">Greg Hooper</h6>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">West Tsai</a>.
  </footer>
</body>
</html>
