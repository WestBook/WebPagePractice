<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="bg-main"></div>
    <div class="card-img">
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="Card Front">
          <div class="full-circle"></div>
          <div class="hollow-circle"></div>
          <div class="card-number-display">0000 0000 0000 0000</div>
          <div class="cardholder-name-display">Jane Appleseed</div>
          <div class="exp-date-display">00/00</div>
      </div>  
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="Card Back">
        <div class="cvc-display">000</div>
      </div>
    </div>
    <div class="card-form">
      <div class="form-input">
        <p>CARDHOLDER NAME</p>
        <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" maxlength="30">
        <span class="error-message" id="name-error"></span>
      </div>
      <div class="form-input">
        <p>CARD NUMBER</p>
        <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        <span class="error-message" id="card-error"></span>
      </div>
      <div class="card-footer">
        <div class="form-input exp-date-input">
          <p>EXP. DATE (MM/YY)</p>
          <div class="exp-date-fields">
            <input type="text" id="exp-month" placeholder="MM" maxlength="2">
            <input type="text" id="exp-year" placeholder="YY" maxlength="2">
          </div>
          <span class="error-message" id="date-error"></span>
        </div>
        <div class="form-input cvc-input">
          <p>CVC</p>
          <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
          <span class="error-message" id="cvc-error"></span>
        </div>
      </div>
      <div class="btn confirm-btn">Confirm</div>
    </div>
    <div class="success-form" style="display: none;">
      <div class="img-logo"><img src="./images/icon-complete.svg"></div>
      <p class="title">THANK YOU!</p>
      <p class="detail">We've added your card details</p>
      <div class="btn continue-btn">Continue</div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
