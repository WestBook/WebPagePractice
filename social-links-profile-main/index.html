<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" type="text/css" />
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <h1 class="visually-hidden">Blog preview card</h1>
    <div class="card_ctn">
      <div class="avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's Avatar" />
      </div>
      <div class="profile">
        <p class="name">Jessica Randall</p>
        <p class="place">London, United Kingdom</p>
        <p class="job">"Front-end developer and avid reader."</p>
      </div>
      <div class="hoverBtn">GitHub</div>
      <div class="hoverBtn">Frontend Mentor</div>
      <div class="hoverBtn">LinkedIn</div>
      <div class="hoverBtn">Twitter</div>
      <div class="hoverBtn">Instagram</div>
    </div>
  </main>
</body>
</html>
